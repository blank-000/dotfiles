###################
### PERMISSIONS ###
###################

# See https://wiki.hyprland.org/Configuring/Permissions/
# Please note permission changes here require a Hyprland restart and are not applied on-the-fly
# for security reasons

ecosystem {
    no_update_news = true
}

# permission = /usr/(bin|local/bin)/grim, screencopy, allow
# permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow
# permission = /usr/(bin|local/bin)/hyprpm, plugin, allow


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 2
    gaps_out = 1

    border_size = 1

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(A7C080ee) rgba(83C092ee) 50deg
    col.inactive_border = rgba(2D353Baa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 5
    rounding_power = 3

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = yes,

    bezier = custom ,0.18,0.94,0.18,1

    animation = global, 1, 1, custom
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us,bg
    kb_variant = ,bas_phonetic
    kb_model =
    kb_options = caps:escape
    kb_rules =

    follow_mouse = 2

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# https://wiki.hyprland.org/configuring/variables/#gestures
# gestures {
#    workspace_swipe = false
#}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}
device {
    name = wacom-intuos-s-pen
    output = HDMI-A-1
}
##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# try to get xwayland to draw popups without overcorrecting for drop shadows
windowrule = noblur, xwayland:1, floating:1

# terminal unfocused transparency
windowrule = opacity 1.0 0.7, class:^(com.mitchellh.ghostty)$
windowrule = opacity 1.0 0.7, class:^(foot)$

# apps that have significant problems with tiling, mainly due to popups
windowrulev2 = float, class:^(Godot.*)$

# pop up menus that should stay focused regardless of mouse position
windowrulev2 = stayfocused, title:^(Create Shader Node)$
windowrulev2 = stayfocused, title:^(Create New Node)$
windowrulev2 = stayfocused, title:^(Create New Animation)$
windowrulev2 = stayfocused, title:^(Create New Resource)$
windowrulev2 = stayfocused, title:^(Blender File View)$
windowrulev2 = stayfocused, title:^(Select file to save to)$
windowrulev2 = stayfocused, title:^(Create Folder)$


# volume control
windowrulev2 = float, class:^(org.pulseaudio.pavucontrol)$
windowrule = move 100%-1004 4, class:^(org.pulseaudio.pavucontrol)$
windowrule = size 1000 50%, class:^(org.pulseaudio.pavucontrol)$

# bluetooth manager
windowrulev2 = float, class:^(blueman-manager)$
windowrule = move 40% 4, class:^(blueman-manager)$
windowrule = size 20% 500, class:^(blueman-manager)$

# calculator
windowrulev2 = float, class:^(org.gnome.Calculator)$
windowrulev2 = stayfocused, class:^(org.gnome.Calculator)$
windowrulev2 = move 100%-404 100%-624, title:^(Calculator)$
windowrulev2 = size 400 620, title:^(Calculator)$


# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayscreen:0,pinned:0
